<div class="form-group mb-2 remember-block">
    <div class="form-check">

        <input value="1"
               type="checkbox"
               name="remember"
               id="remember-check"
               class="form-check-input">

        <label class="form-check-label" for="remember-check">
            <f:translate key="LLL:EXT:login/Resources/Private/Language/locallang.xlf:remember.label" />
        </label>

        <small id="passwordHelpBlock" class="text-muted float-right d-inline-block">
            <f:link.action id="forgot-link" class="btn-link" action="showForgotForm" controller="ForgotPassword">
                <f:translate key="LLL:EXT:login/Resources/Private/Language/locallang.xlf:forgot.link" />
            </f:link.action>
        </small>
    </div>
</div>
