<form id="login_form_ajax"
      class="needs-validation"
      method="POST"
      enctype="multipart/form-data"
>
    <fieldset>

        <f:render partial="Api/Form/Login/Property/Username" arguments="{_all}"/>
        <f:render partial="Api/Form/Login/Property/Password" arguments="{_all}"/>
        <f:render partial="Api/Form/Login/Property/Remember" arguments="{_all}"/>

        <button id="login-button" type="submit" class="btn btn-primary">
            <f:translate key="LLL:EXT:flogin/Resources/Private/Language/locallang.xlf:form_login.submit"/>
        </button>

        <a id="magic-link" class="btn btn-secondary" data-toggle="collapse" href="#magic-request-form" role="button" aria-expanded="false">
            <f:translate key="LLL:EXT:flogin/Resources/Private/Language/locallang.xlf:magic.link"/>
        </a>

    </fieldset>

</form>

<f:render partial="Api/Form/MagicLink/Form" arguments="{_all}"/>
<f:render partial="Api/Form/ForgotPassword/Form" arguments="{_all}"/>
