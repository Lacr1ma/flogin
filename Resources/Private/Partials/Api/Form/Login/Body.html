<form id="login_form_ajax"
      class="needs-validation"
      method="POST"
      enctype="multipart/form-data"
>
    <fieldset>

        <f:render partial="Api/Form/Login/Property/Username" arguments="{_all}"/>
        <f:render partial="Api/Form/Login/Property/Password" arguments="{_all}"/>
        <f:render partial="Api/Form/Login/Property/Remember" arguments="{_all}"/>

        <small id="passwordHelpBlock" class="form-text text-muted text-right">
            <f:link.action id="forgot-link" class="btn-link" action="showForgotForm" controller="ForgotPassword">
                <f:translate key="LLL:EXT:login/Resources/Private/Language/locallang.xlf:forgot.link"/>
            </f:link.action>
        </small>

        <button id="login-button" type="submit" class="btn btn-primary">
            <f:translate key="LLL:EXT:login/Resources/Private/Language/locallang.xlf:form_login.submit"/>
        </button>

        <f:link.action id="magic-link" class="btn btn-secondary" action="showMagicLinkForm" controller="MagicLink">
            <f:translate key="LLL:EXT:login/Resources/Private/Language/locallang.xlf:magic.link"/>
        </f:link.action>

    </fieldset>

</form>
