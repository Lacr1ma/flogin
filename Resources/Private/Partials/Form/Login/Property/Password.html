<f:form.validationResults for="password">
    <f:variable name="passwordErrors" value="{validationResults.errors}" />
</f:form.validationResults>

<div class="form-group password-block">
    <label for="password-field">
        <f:translate key="LLL:EXT:flogin/Resources/Private/Language/locallang.xlf:password.label" />
    </label>

    <f:form.textfield
        id="password-field"
        class="form-control {f:if(then: 'is-invalid', condition: '{passwordErrors}')}"
        name="password"
        placeholder="{f:translate(key: 'LLL:EXT:flogin/Resources/Private/Language/locallang.xlf:password.placeholder')}"
        required="1"
        type="password" />

    <f:for each="{passwordErrors}" as="error">
        <div class="invalid-feedback password-is-invalid">
            {error}
        </div>
    </f:for>

</div>
