<div class="form-group">
    <label for="password">
        <f:translate key="LLL:EXT:login/Resources/Private/Language/locallang.xlf:password.new.label" />
    </label>

    <f:form.textfield
        id="password"
        type="password"
        class="form-control"
        property="password"
        autofocus="1"
        required="1" />
</div>

<div class="form-group">
    <label for="password-confirm">
        <f:translate key="LLL:EXT:login/Resources/Private/Language/locallang.xlf:password.new_confirmation.label" />
    </label>

    <f:form.textfield
        id="password-confirm"
        type="password"
        class="form-control {f:if(then: 'is-invalid', condition: '{requestAttemptErrors}')}"
        property="passwordConfirmation"
        required="1" />
</div>
