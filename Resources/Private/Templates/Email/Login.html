<f:layout name="SystemEmail" />

<f:section name="Title">{headline}</f:section>

<f:section name="Main">
    <h3>
        <f:translate key="LLL:EXT:flogin/Resources/Private/Language/email.xlf:login.caption"/>
    </h3>

    <p>
        <f:render section="RequestInformation" arguments="{_all}"/>
    </p>
</f:section>

<f:section name="RequestInformation">
    <table class="request-info" width="100%" cellspacing="0" cellpadding="0" bgcolor="#ffffff">

        <tr>
            <td align="center">
                <h3 class="request-header">
                    <f:translate key="LLL:EXT:flogin/Resources/Private/Language/email.xlf:login.information_header"/>
                </h3>
            </td>
        </tr>

        <tr>
            <td align="left">
                <p>
                    <strong>
                        <f:translate key="LLL:EXT:flogin/Resources/Private/Language/email.xlf:login.agent"/>:
                    </strong>
                    {data.request.HTTP_USER_AGENT}
                </p>
                <p>
                    <strong>
                        <f:translate key="LLL:EXT:flogin/Resources/Private/Language/email.xlf:login.ip"/>:
                    </strong>
                    {data.request.REMOTE_ADDR}
                </p>
                <p>
                    <strong>
                        <f:translate key="LLL:EXT:flogin/Resources/Private/Language/email.xlf:login.time"/>:
                    </strong>
                    <f:format.date format="d.m.Y - H:i:s">
                        {data.request.REQUEST_TIME}
                    </f:format.date>
                </p>
            </td>
        </tr>

        <tr>
            <td class="es-m-txt-c" align="center">
                <span class="es-button-border">
                    <f:cache.disable>
                        <a href="{data.user.forgotPasswordFormUrl}" class="es-button" target="_blank">
                            <f:translate key="LLL:EXT:flogin/Resources/Private/Language/email.xlf:login.button_change_password"/>
                        </a>
                    </f:cache.disable>
                </span>
            </td>
        </tr>

    </table>
</f:section>
