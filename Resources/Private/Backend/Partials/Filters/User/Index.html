<f:form action="index" objectName="demand" object="{demand}" class="form-inline form-inline-spaced">
	<div class="form-group">
		<label for="username">
            <f:translate key="userName" extensionName="beuser">Username</f:translate>
        </label>
		<f:form.textfield id="username" class="form-control input-sm" property="username"/>
	</div>

	<div class="form-group">
		<f:form.submit value="{f:translate(key: 'filter', extensionName: 'beuser')}" class="btn btn-default btn-sm" />
	</div>
</f:form>
