namespace: LMS\Login\Tests\Acceptance\Support
suites:
  acceptance:
    actor: AcceptanceTester
    path: .
    modules:
      enabled:
        - REST:
            depends: PhpBrowser
            url: https://login.ddev.site/api/
            part: Json

extensions:
  enabled:
    - Codeception\Extension\Recorder

params:
  - env

env:
  ddev:
    modules:
      config:
        REST:

  github:
    modules:
      config:
        REST:

paths:
  tests: Acceptance/Api
  data: Acceptance/_data
  output: Acceptance/_output
  support: Acceptance/Support

settings:
  shuffle: false
  lint: true
  colors: true
