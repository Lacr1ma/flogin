namespace: LMS\Login\Tests\Acceptance\Support

suites:
  acceptance:
    actor: BackendTester
    path: .
    modules:
      enabled:
        - WebDriver:
            url: https://lms.ddev.site
            browser: chrome
            host: ddev-lms-chrome
        - \TYPO3\TestingFramework\Core\Acceptance\Helper\Acceptance
        - \TYPO3\TestingFramework\Core\Acceptance\Helper\Login:
            sessions:
              editor: ff83dfd81e20b34c27d3e97771a4525a
              admin: 886526ce72b86870739cc41991144ec1
        - Asserts
        - Filesystem
        - Db
        - Cli
      config:
        Db:
          dsn: 'mysql:host=db;dbname=db_at'
          user: 'db'
          password: 'db'
          populate: true # load dump before all tests
          #cleanup: true # load dump for each test
          dump: 'Acceptance/dump.sql'
          #populator: 'mysql -u $user -h $host db_at < $dump'

extensions:
  enabled:
    - LMS\Login\Tests\Acceptance\Support\Extension\BackendEnvironment
    - Codeception\Extension\RunFailed
    - Codeception\Extension\Recorder

paths:
  tests: Acceptance/Backend
  data: .
  output: ./../../../../var/tests/AcceptanceReports
  support: Acceptance/Support

settings:
  colors: true
