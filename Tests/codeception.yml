namespace: LMS\Login\Tests\Acceptance\Support
suites:
  acceptance:
    actor: AcceptanceTester
    path: .
    modules:
      enabled:
        - Db:
            dsn: 'mysql:host=mysql;dbname=db_at'
            user: 'root'
            password: 'dev'
            populate: true
        - Cli
        - MailHog:
            url: http://mailhog__mailhog
            port: 8025
        - Asserts
        - Filesystem
        - WebDriver:
            url: http://%TESTING_DOMAIN%/
            host: selenium__standalone-chrome
            browser: chrome
        - \TYPO3\TestingFramework\Core\Acceptance\Helper\Acceptance

extensions:
  enabled:
    - LMS\Login\Tests\Acceptance\Support\Extension\BackendEnvironment
    - Codeception\Extension\Recorder

params:
  - env

env:
  ddev:
    modules:
      config:
        WebDriver:
          url: https://lms.ddev.site
          host: ddev-lms-chrome
        Db:
          dsn: 'mysql:host=db;dbname=db_at'
          user: 'db'
          password: 'db'
        MailHog:
          url: http://lms.ddev.site

paths:
  tests: Acceptance/Frontend
  data: Acceptance/_data
  output: Acceptance/_output
  support: Acceptance/Support

settings:
  shuffle: false
  lint: true
  colors: true
