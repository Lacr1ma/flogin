namespace: LMS\Login\Tests\Acceptance\Support
suites:
  acceptance:
    actor: AcceptanceTester
    path: .
    modules:
      enabled:
        - Db
        - Cli
        - MailHog
        - Asserts
        - Filesystem
        - WebDriver:
            url: https://lms.ddev.site
            browser: chrome
            host: ddev-lms-chrome
        - \TYPO3\TestingFramework\Core\Acceptance\Helper\Acceptance
      config:
        MailHog:
          url: http://lms.ddev.site
          port: 8025
        Db:
          dsn: 'mysql:host=db;dbname=db_at'
          user: 'db'
          password: 'db'
          populate: true
          #dump: 'Acceptance/dump.sql'

extensions:
  enabled:
    - LMS\Login\Tests\Acceptance\Support\Extension\BackendEnvironment
    - Codeception\Extension\Recorder

paths:
  tests: Acceptance/Frontend
  data: .
  output: ../../../../../var/tests/AcceptanceReports
  support: Acceptance/Support

settings:
  shuffle: false
  lint: true
  colors: true
